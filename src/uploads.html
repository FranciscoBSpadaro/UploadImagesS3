<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload images to S3</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div>
        <h1>Image Upload(jpg, jpeg ,gif ,bmp and png Max 8MB)</h1>
        <form action="http://localhost:3000/posts" method="post" enctype="multipart/form-data">
        <input class="file" type="file" accept="image/*" name="image" id="file"  onchange="loadFile(event)">
        <div id="image-grid"></div>
        <p><img id="output" width="200" /></p>
            <br/>
            <button class="button">Submit</button>
          
        </div>
      </div>
    </form>
    <br/>
    <h2>List all Uploaded images </h2>
    <h3>Use Json Viewer extension for google chrome </h3>
    <form action="http://localhost:3000/posts" method="GET" enctype="multipart/form-data">
       <button type="submit" >List all images </button>
     </form>
</body>

</html>
