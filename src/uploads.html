<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload images to S3</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    
        <h1>Image Upload(jpg, jpeg ,gif ,bmp and png Max 8MB)</h1>
        <form action="http://localhost:3000/posts" method="post" enctype="multipart/form-data">
        <input class="file" type="file" accept="image/*" name="file" id="file"  onchange="loadFile(event)">
        <p><img id="output" /></p>
            <br/>
            <button class="button">Submit</button>
        </form>
    <br/>
    <h2>List all Uploaded images </h2>
    <h3>Use Json Viewer extension for google chrome </h3>
    <form action="http://localhost:3000/posts" method="GET" enctype="multipart/form-data">
       <button type="submit" >List all images </button>
     </form>

     <a href="https://fbsdev.netlify.app/"> <img src="fbsdev.png" alt="FBS-DEV" ></img> </a>
    </div>
    
</body>

</html>
